<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Our Fleet | AZoom Car Rental</title>
        <link rel="icon" type="image/png" href="../img/logos/favicon.png">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body class="aboutPage" onload="checkLogin()">
        <header>
            <div class="navContainer">
                <div class="homeLogo"><a href="../index.html"><img src="../img/logos/fullLogo-w.png" height="50px"></img></a></div>

                <ul class="navLinks">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="about.html" class="navActive">About</a></li>
                </ul>

                <div class="navRight">
                    <form role="search"><input type="search" class="navSearchInput" placeholder="Search..." aria-label="Search"></form>
                    <input id="navLoginBtn" type="submit" value="Login" onclick="loginLogoutTxt()"></button>
                </div>
            </div>
        </header>

        <div id="loginPopup" class="modalBg">
            <form id="loginContent">
                <div class="loginContainer">
                    <div onclick="document.getElementById('loginPopup').style.display='none'" class="loginXBtn">&times;</div>

                    <div class="loginImg">
                        <img src="../img/logos/logo-w.png" width="50px">
                    </div>
                    <div id="invalidLoginContainer">
                        <p id="invalidLogin">Invalid username and/or password</p>
                    </div>

                    <label for="username"><b>Username:</b></label>
                    <input type="text" name="username" id="usernameField" placeholder="Username">
            
                    <label for="pwd"><b>Password:</b></label>
                    <input type="password" name="password" id="passwordField" placeholder="Password">

                    <input type="submit" value="Login" id="loginBtn" onclick="rememberMe()">
                    <label><input type="checkbox" id="rememberMeCB" value="rememberMe"> Remember me</label>
                    <span class="forgotPwd">Forgot <a href="#">password?</a></span>
              </div>
            </form>
        </div><div class="clear"></div>
          
        <!-- SECTION BREAK --><!-- SECTION BREAK --><!-- SECTION BREAK --><!-- SECTION BREAK -->

        <div class="aboutContainer">
            <div class="locationsContainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.3918796557798!2d103.82967650821635!3d1.3048137150505033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da198db3ddbc99%3A0x52499226afaeb200!2sWheelock%20Place!5e0!3m2!1sen!2ssg!4v1665882383912!5m2!1sen!2ssg" width="350" height="280" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>

        <!-- SECTION BREAK --><!-- SECTION BREAK --><!-- SECTION BREAK --><!-- SECTION BREAK -->

        <footer>
            <div class="footerContainer">
                <span class="footerLeft">
                    <a href="../index.html"><img src="../img/logos/fullLogo-w.png" width="150px"></a>
                </span>

                <span class="footerMiddle">
                    <span>
                        <a href="https://www.facebook.com/"><img class="footerIcons" src="../img/icons/facebook.png"></a>
                        <a href="https://www.instagram.com/"><img class="footerIcons" src="../img/icons/instagram.png"></a>
                        <a href="https://www.twitter.com/"><img class="footerIcons" src="../img/icons/twitter.png"></a>
                    </span>
                </span>

                <span class="footerRight">
                    <span>
                        <p>Contact us:</p>
                        <p>hello@azoom.com</p>
                        <p>+65 9123 4567</p>
                    </span>
                </span>
            </div>
        </footer>

        <script src="../js/main.js"></script>
    </body>

</html>
